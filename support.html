</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="logo.jpeg" alt="Shivray Shetkari Madat Yojana Logo" height="40"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section class="support">
            <h1 class="text-center mb-4">Swarajya Support System</h1>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Complaint / Help Form</h5>
                            <form id="complaintForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="issue" class="form-label">Issue:</label>
                                    <select class="form-select" id="issue">
                                        <option value="loan">Loan Problems</option>
                                        <option value="crop">Crop Damage</option>
                                        <option value="water">Water Supply</option>
                                        <option value="land">Land Records</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description:</label>
                                    <textarea class="form-control" id="description" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <p id="complaintMsg" class="mt-3"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Volunteer Enrollment</h5>
                            <form id="volunteerForm">
                                <div class="mb-3">
                                    <label for="vname" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="vname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expertise" class="form-label">Expertise:</label>
                                    <select class="form-select" id="expertise">
                                        <option value="agri">Agri Expert</option>
                                        <option value="trainer">Trainer</option>
                                        <option value="support">Local Support</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="contact" class="form-label">Contact:</label>
                                    <input type="text" class="form-control" id="contact" required>
                                </div>
                                <button type="submit" class="btn btn-success">Enroll</button>
                            </form>
                            <p id="volunteerMsg" class="mt-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Shivray Shetkari Madat Yojana</p>
    </footer>
